<DOCTYPE html>

    <head>
        <title>
            Register
        </title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    </head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>


    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <style>
        .text {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
            font-size: 15px;
        }
        .form
        {
            width: 20vw;
            padding: 20px 30px;
        }
    </style>

    <body>
        <div class="container">
            <div class="logo">
                    <a href="index.html" style="color: #ffca70; font-weight: bold;"><img src="/Images/resto.png" height="100px"></a>
                
            </div>

            <form class="form" name="regForm" onkeyup="return reg()" autocomplete="off">

                <div class=head>
                    <h2> Create Account </h2> <br>
                </div>

                <div class="firstlast name">
                    <p> Your Name<sup style="color: #ffca70;"><b>*</b></sup> </p>
                    <label><input type="TEXT" id="name" name="name" placeholder="First Name and Last Name"
                            class="text box"></label>
                <p id="nameErr" style="color: #ffca70;"></p>
                </div>

                <p> Email<sup style="color: #ffca70;"><b>*</b></sup> </p>
                <div class="Email">
                    <label><input type="text" name="email" placeholder="Email Address" class="text box"></label>
                    <p id="emailErr" style="color: #ffca70;"></p>
                </div>

                <p> Password<sup style="color: #ffca70;"><b>*</b></sup> </p>
                <div class="pass">
                    <label><input type="password" name="pass" placeholder="at least 8 characters" class="text box">
                    </label><br>
                    <p id="passErr" style="color: #ffca70;"></p>
                </div>

                <p> Re-enter Password<sup style="color: #ffca70;"><b>*</b></sup> </p>
                <div class="re pass">
                    <label><input type="password" name="cpass" class="text box"></label> <br>
                    <p id="cpassErr" style="color: #ffca70;"></p>
                </div> <br>

                <input type="submit" name="signin" class="text btn" value="Create your RESTO account">
                <br>
                <hr><br>

                <p style="font-weight: 100;"> Already have an account? <a href="Signin.html" ng-disabled="return reg();" ng-click="sug()"> Sign In.</a></p>

            </form>
        </div>
    </body>
